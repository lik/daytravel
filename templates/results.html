{% extends "templates/daytravel.html" %}
{% block content %}

<body>
	<div class="page">
		<h3>Your Day in {{ city }}</h3>
		<br>
		<hr>
		<br>
    {% for item in results_list %}
      {{ item.name }}
      <br>
      {% for x in item.subcategories %}
        {{x.name}}: <a href={{x.link}}>{{ x.business_name }}</a><br><br>
      {% endfor %} <br>
    {% endfor %}
		<br>
		<!-- Food: <a id="foodlink" target="_blank" href={{link}}>{{ business_name }}</a> -->
		<br>
		<br>
		<br>
		<a href= "{{logout_url}}">Log Out</a><br>
	</div>
</body>

{% endblock %}
</html>
